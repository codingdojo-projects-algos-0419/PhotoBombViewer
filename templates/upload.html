<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Registration/Login Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
	    <script src="{{ url_for('static', filename='register.js') }}"></script>
    </head>
	<body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <a class="navbar-brand abs" href="#">PhotoBomb</a>
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" >Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <br>
            <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <div class="card">
                      <div class="card-body">
                        <form class="text-center border border-light p-5" enctype=multipart/form-data action="/upload_file" method="POST">
                            <input type="file" name="file" multiple="true" autocomplete="off" required>
                            <button class="btn btn-info btn-block my-4" type="submit">Upload</button>
                         </form>
                      </div>
                    </div>
                  </div>
             </div>
        </div>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
