<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<title>Upload new File</title>
    <h1>Upload new File</h1>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

<form method=post enctype=multipart/form-data action="/upload_file">
      <input type="file" name="file" multiple="true" autocomplete="off" required>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
