<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PhotoBomb Edit Photo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand abs" href="#">PhotoBomb</a>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/edit_account/{{ session['user_id']}}" >{{ user.first_name}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" >Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
                <h1>Edit {{ photo.file_name }}</h1>
                <br>
                <div class="row">
                  <div class="col-sm-6 mb-3 mb-md-0">
                    <div class="card" style="width: 30rem;">
                      <img src="/static/storage/{{ user.id }}/{{ photo.file_name }}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <h5 class="card-title">{{ photo.file_name }}</h5>
                          <p class="card-text">{{ photo.description }}</p>
                          <p class="card-text">
                              <small class="text-muted">Create Date: {{ photo.create_at }}</small>
                          </p>
                        </div>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <form id="update_photo_info" action="/update_photo_info/{{ photo.id }}" method="POST">
                          <div class="form-group">
                            <label for="formGroupEditPhoto">Name</label>
                            <input type="text" class="form-control" name="photo_file_name" id="photo_file_name" value="{{ photo.file_name }}">
                            <label for="formGroupEditPhoto">Description</label>
                            <input type="text" class="form-control" name="photo_description" id="photo_description" value="{{ photo.description }}">
                            <label for="formGroupEditPhoto">Created Date</label>
                            <input type="text" class="form-control" name="photo_create_date" id="photo_create_date" value="{{ photo.create_at }}">
                            <button class="btn btn-info btn-block my-4" type="submit">Update</button>
                          </div>
                        </form>
                        <form id="cancel_update_photo" action="/dashboard">
                          <div class="form-group">
                            <button class="btn btn-info btn-block my-4" type="submit">Cancel</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
